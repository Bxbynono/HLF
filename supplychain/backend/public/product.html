<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/upload.css">
    <link rel="stylesheet" href="./css/product.css">
    <title>Product</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0px 5px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
        }

        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content button {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://i.pinimg.com/564x/1e/c1/1a/1ec11a869384bc5e59625bac39b6a099.jpg" alt="">
        <span>Apple Supply Chain</span>
        <ul>
            <li><a href="upload.html">Add Product</a></li>
            <li><a href="product.html">All Products</a></li>
        </ul>
    </div>

    <div class="product_data">
        <div class="profile">
            <span>Manufacturer</span>
            <img src="https://i.pinimg.com/564x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="#">
        </div>
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Product</h2>
            <form id="updateForm">
                <label for="updateName">Name:</label>
                <input type="text" id="updateName" name="name"><br><br>
                <label for="updateDescription">Description:</label>
                <input type="text" id="updateDescription" name="description"><br><br>
                <label for="updatePrice">Price:</label>
                <input type="text" id="updatePrice" name="price"><br><br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = async function () {
            try {
                const response = await fetch('/products');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const products = await response.json();
                const tableBody = document.getElementById('productTableBody');

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.price}</td>
                        <td>
                            <button class="update" data-id="${product.id}">Update</button>
                            <button class="delete" data-id="${product.id}">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Add event listeners for update and delete buttons
                document.querySelectorAll('.update').forEach(button => {
                    button.addEventListener('click', openUpdateModal);
                });

                document.querySelectorAll('.delete').forEach(button => {
                    button.addEventListener('click', handleDelete);
                });

            } catch (error) {
                console.error('Failed to fetch products:', error);
            }
        };

        // Modal functionality
        const modal = document.getElementById("updateModal");
        const span = document.getElementsByClassName("close")[0];
        let currentId = null;

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function openUpdateModal(event) {
            currentId = event.target.dataset.id;
            modal.style.display = "block";
        }

        document.getElementById('updateForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const name = document.getElementById('updateName').value;
            const description = document.getElementById('updateDescription').value;
            const price = document.getElementById('updatePrice').value;
            if (name && description && price) {
                try {
                    const response = await fetch(`/products/${currentId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, description, price })
                    });
                    if (response.ok) {
                        alert('Product updated successfully!');
                        location.reload();
                    } else {
                        throw new Error('Failed to update product');
                    }
                } catch (error) {
                    console.error('Failed to update product:', error);
                }
            }
        });

        async function handleDelete(event) {
            const id = event.target.dataset.id;
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`/products/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Product deleted successfully!');
                        location.reload();
                    } else {
                        throw new Error('Failed to delete product');
                    }
                } catch (error) {
                    console.error('Failed to delete product:', error);
                }
            }
        }
    </script>
</body>
</html>
